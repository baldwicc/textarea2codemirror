<body>

                <option value="markdown">markdown</option>
                <option value="mirc">mirc</option>
                <option value="mllike">mllike</option>
                <option value="nginx">nginx</option>
                <option value="ntriples">ntriples</option>
                <option value="octave">octave</option>
                <option value="pascal">pascal</option>
                <option value="pegjs">pegjs</option>
                <option value="perl">perl</option>
                <option value="php">php</option>
                <option value="properties">properties</option>
                <option value="puppet">puppet</option>

        <li>
            <span id="status"></span>
        </li>

    <h1>Textarea 2 CodeMirror Shortcuts</h1><a class="docs" href="https://github.com/marijnh/CodeMirror/blob/1cbf1f64001b36dc7115f6a36c0f919f59c434fa/lib/codemirror.js#L2880"><img src="images/external-link-icon.gif"></a>
    <ul>
        <li>
            <label>F8</label>
            <span>Open editor</span>
        </li>
        <li>
            <label>F9</label>
            <span>Open merge tool</span>
        </li>
        <li>
            <label>Esc</label>
            <span>Close editor/merge tool</span>
        </li>
        <li>
            <label>Ctrl/Cmd-F</label>
            <span>Find</span>
        </li>
        <li>
            <label>Ctrl/Cmd-G</label>
            <span>Find next</span>
        </li>
        <li>
            <label>Shift-Ctrl/Cmd-G</label>
            <span>Find prev</span>
        </li>
        <li>
            <label>Shift-Ctrl/Cmd-F</label>
            <span>Replace</span>
        </li>
        <li>
            <label>Shift-Ctrl/Cmd-R</label>
            <span>Replace All</span>
        </li>
        <li>
            <label>Alt-Q</label>
            <span>Folding</span>
        </li>
    </ul>
